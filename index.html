<!DOCTYPE html>
<html>
<head>
<title>Exit Trip</title>
<meta charset="utf-8" />
<script src="js/extlibs/ben0biJSLoader.js"></script>
<style>
	body, html
	{
		padding: 20;
		margin: 0;
		width: 100%;
		height: 100%;
		font-family: monospace;
	}
	#dungeon
	{
		background-color: rgb(51, 51, 51);
		color: #9A6;
		z-index: 0;
	}
	#playeritems
	{
		color: #69A
	}
	#monsters
	{
		color: #F33;
	}
	.cnt_overlay
	{
		position: absolute;
		top: 0px;
		left: 0px;
		width: 100%;
		height: 100%;
		overflow: hidden;
	}

	/* MAP CLASSES */
	.ground {color: #777;}
	.player {color: #FF3;font-weight: bolder;}
</style>
</head>
<body>
<div id="dungeon" class="cnt_overlay"></div>
<div id="playeritems" class="cnt_overlay"></div>
<div id="monsters" class="cnt_overlay"></div>
<script>

function main()
{
	log("MAIN");
	props = {
		roomcount: 15,
		mapsizex: 100,
		mapsizey: 40,
		minroomx: 3,
		minroomy: 3,
		maxroomx: 10,
		maxroomy: 10
	}
	var dg = new DungeonGenerator();
	dg.setProperties(props)
	dg.generate();

	var player = new Player();
	player.setPosition(dg.getPlayerStartPosition().x, dg.getPlayerStartPosition().y);
	player.move(0,dg);

	$("#dungeon").html(dg.print(player));

};

ben0biJSLoader.recursiveLoad("js/jsfiles.json", main);
</script>
</body>
